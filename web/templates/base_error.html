
<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}Foreverland{% endblock %}</title>

        <meta name="keywords" content="" />
        <meta name="description" content="{% block meta_description %}{% endblock %}" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block header_includes %}{% endblock %}
        <link href='http://fonts.googleapis.com/css?family=Raleway|Oswald' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body{background:#333;color:#FFF;font-family:Raleway,"Helvetica Neue",Helvetica,Arial,sans-serif;margin:0;padding:0}h1{font-family:Oswald,serif;font-weight:400;font-size:72px;text-shadow:3px 3px 0 #666;margin:0}a,a:active,a:link,a:visited{color:#88c0ff}a:hover{color:#006cff}.container>.content{background:#000;width:50%;min-width:320px;margin:40px auto;padding:10px 0 40px;text-align:center}.content>img{width:250px}@media (max-width:480px){body{background:#000}.container>.content{margin:0 auto;padding:0}}
        </style>
    </head>

    <body>

        <div class="container">
            {% block body %}{% endblock %}
        </div>

    </body>
</html>
