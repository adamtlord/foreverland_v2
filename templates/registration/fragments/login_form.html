{% load custom_tags %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
	{% csrf_token %}
	<h2>Sign in</h2>
	{% if form.non_field_errors %}
		<p class="alert alert-danger"><i class="fa fa-warning"></i> Your username/password combination is wrong, butterfingers.</p>
	{% endif %}
	<div class="form-group{% if form.username.errors %} has-error{% endif %}">
		<input type="text" class="form-control input-lg" placeholder="Username" autofocus="" maxlength="254" name="username">
		{% if form.username.errors %}<p class="help-block">{{ form.username.errors }}</p>{% endif %}
	</div>
	<div class="form-group{% if form.password.errors %} has-error{% endif %}">
		<input type="password" class="form-control input-lg" placeholder="Password" name="password">
		{% if form.password.errors %}<p class="help-block">{{ form.password.errors }}</p>{% endif %}
	</div>
	<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'financial_dashboard' %}{% endif %}" />
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
