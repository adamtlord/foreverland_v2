version: "3.7"

volumes:
  db_data:
  base-data:

services:
  web:
    container_name: foreverland
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./web:/code
    depends_on:
      - db
    volumes:
      - base-data:/data
      - ./web/:/code
  db:
    container_name: foreverland_db
    image: mysql:5.7
    restart: always
    env_file:
      - .env
    ports:
        - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d

