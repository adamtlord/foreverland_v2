version: "3.7"

volumes:
  db_data:
  base-data:

services:
  web:
    container_name: foreverland
    build: ./web
    ports:
      - "8765:8000"
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./web/:/home/ubuntu/app
    # command: python manage.py runserver 0.0.0.0:8000
    command: bash -c "python3 manage.py migrate && echo "running" && tail -f /dev/null"
  db:
    container_name: foreverland_db
    image: mysql:5.7
    restart: always
    env_file:
      - .env
    ports:
        - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d

