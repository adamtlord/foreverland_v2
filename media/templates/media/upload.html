{% extends 'base.html' %}
{% block title %} | Upload{% endblock %}

{% block body %}
<div class="container interior upload">
    <h3>Upload Photos</h3>
    <form action="{% url 'media_upload' %}" class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Choose Album(s)</label>
                    {{ form.albums }}
                </div>
                <div class="form-group">
                    <label>Choose Photo(s)</label>
                    <input type="file" name="image" multiple>
                </div>
                <button class="btn btn-primary btn-lg">
                    Upload
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
